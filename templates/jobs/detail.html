
{% extends "shared/base.html" %} 

{% block title %} 
  <title>Job Detail</title>
{% endblock %} 

{% block content %} 
<div class="container">
  <br>
      <h1 class="text-center display-5 text-primary">Job Detail</h1>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Job Title</th>
            <td>{{job.title}}</td>
          </tr>
          <tr>
            <th scope="row">Company</th>
            <td>{{job.company}}</td>
          </tr>
          <tr>
            <th scope="row">Company URL</th>
            <td>{{job.company_url}}</td>
          </tr>
          <tr>
            <th scope="row">Description</th>
            <td>{{job.description}}</td>
          </tr>
          <tr>
            <th scope="row">Location</th>
            <td>{{job.location}}</td>
          </tr>
        </tbody>
      </table>
  
</div>

{% endblock %}
